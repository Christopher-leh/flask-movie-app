<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Registrierung</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow-lg p-4" style="width: 400px;">
        <h2 class="text-center mb-4">📝 Registrierung</h2>

        <form method="post">
            {{ form.hidden_tag() }}

            <div class="mb-3">
                <label for="username" class="form-label">Benutzername:</label>
                {{ form.username(class="form-control", placeholder="Benutzernamen eingeben") }}
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Passwort:</label>
                {{ form.password(class="form-control", placeholder="Passwort eingeben") }}
            </div>

            <button type="submit" class="btn btn-primary w-100">{{ form.submit.label.text }}</button>
        </form>

        <p class="text-center mt-3">
            Hast du bereits ein Konto? <a href="{{ url_for('login') }}">Anmelden</a>
        </p>
    </div>
</div>

</body>
</html>
