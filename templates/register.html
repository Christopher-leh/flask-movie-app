<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Registrierung</title>
</head>
<body>
    <h1>Registrierung</h1>
    <form method="post">
        {{ form.hidden_tag() }}
        <label for="username">Benutzername:</label>
        {{ form.username() }}
        <label for="password">Passwort:</label>
        {{ form.password() }}
        {{ form.submit() }}
    </form>
</body>
</html>
