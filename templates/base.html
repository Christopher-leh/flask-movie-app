<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="utf-8">
    <title>Filmdatenbank</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .card {
            border: none;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            transition: 0.3s ease-in-out;
        }
        .card:hover {
            transform: scale(1.05);
            transition: 0.3s ease-in-out;
        }
        .btn:hover {
            transform: scale(1.1);
            transition: 0.2s ease-in-out;
        }
    </style>
    
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('index') }}">ðŸŽ¬ Filmdatenbank</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto">
                    {% if current_user.is_authenticated %}
                        <li class="nav-item">
                            <form action="{{ url_for('logout') }}" method="get">
                                <button type="submit" class="btn btn-outline-light">Logout</button>
                            </form>
                        </li>
                    {% else %}
                        <li class="nav-item">
                            <a class="btn btn-outline-light" href="{{ url_for('login') }}">Login</a>
                            <a class="btn btn-outline-light" href="{{ url_for('register') }}">Registrieren</a>
                        </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>

    <footer class="bg-dark text-white text-center py-3 mt-4">
        &copy; 2025 Filmdatenbank
    </footer>

</body>
</html>
